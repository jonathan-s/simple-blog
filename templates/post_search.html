{% extends "base.html" %}

{% block headline %}
    <h1>Search results</h1>
{% endblock headline %}

{% block content %}
    <div class="search-results">
    {% if posts %}
    {% for post in posts %}
        <a href="{{ url_for('post_view', id=post.id) }}"><div class="search-title">{{ post.title|safe }}</a></div>
        <div class="search-body">{{ post.body|safe }}</div>
    {% endfor %}
    {% else %}
    <p>No search results</p>
    {% endif %}
    </div>

{% endblock content %}
